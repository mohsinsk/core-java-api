version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: core-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-core_java_api}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - core-network

  app:
    build: .
    container_name: core-app
    environment:
      MODE: ${MODE:-docker}
      DB_URL_DOCKER: ${DB_URL_DOCKER:-jdbc:mysql://mysql:3306/core_java_api}
      DB_URL_LOCAL: ${DB_URL_LOCAL:-jdbc:mysql://127.0.0.1:3306/core_java_api}
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      DB_NAME: ${DB_NAME:-core_java_api}
      AUTH_TOKEN: ${AUTH_TOKEN}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - core-network

volumes:
  mysql_data:

networks:
  core-network:
    driver: bridge

