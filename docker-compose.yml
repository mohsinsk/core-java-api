version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: core-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-core_java_api}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-p${DB_PASSWORD:-root}"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 60s
    networks:
      - core-network

  app:
    build: .
    container_name: core-app
    environment:
      MODE: ${MODE:-docker}
      DB_HOST_DOCKER: ${DB_HOST_DOCKER:-mysql}
      DB_HOST_LOCAL: ${DB_HOST_LOCAL:-127.0.0.1}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME:-core_java_api}
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      AUTH_TOKEN: ${AUTH_TOKEN}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    restart: on-failure:5
    networks:
      - core-network

volumes:
  mysql_data:

networks:
  core-network:
    driver: bridge

